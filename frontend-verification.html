<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Verification</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36BFFA',
                        neutral: '#F5F7FA',
                        dark: '#1D2129',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            }
            .btn-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5;
            }
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-br from-neutral to-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- 卡片容器 -->
        <div class="bg-white rounded-2xl p-8 card-shadow transition-all duration-500 hover:shadow-xl">
            <!-- 标题区域 -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 text-primary mb-4">
                    <i class="fa fa-shield text-2xl"></i>
                </div>
                <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-dark mb-2">Verify your identity</h1>
                <p class="text-gray-500">Please complete the following verification to prove you are not a robot</p>
            </div>
            
            <!-- 验证区域 -->
            <div class="mb-6">
                <!-- Cloudflare Turnstile 验证组件 -->
                <!-- 注意：这里使用的是演示站点密钥，实际使用时需要替换为您自己的 -->
                <div class="cf-turnstile" 
                     data-sitekey="0x4AAAAAABuV_6cPPwlj1VPo" 
                     data-theme="light"
                     data-size="normal"
                     data-callback="onVerifySuccess">
                </div>
            </div>
            
            <!-- 状态信息区域 -->
            <div id="status-message" class="mb-6 p-4 rounded-lg hidden">
                <p id="message-text" class="text-center"></p>
            </div>
            
            <!-- 提交按钮 -->
            <button id="submit-btn" 
                    class="w-full bg-primary text-white py-3 px-6 rounded-lg font-medium btn-hover opacity-50 cursor-not-allowed"
                    disabled>
                Verify and Continue
            </button>
            
            <!-- 辅助信息 -->
            <p class="text-center text-gray-400 text-sm mt-6">
                Security verification powered by Cloudflare
                <a href="https://www.cloudflare.com/zh-cn/products/turnstile/" target="_blank" class="text-primary hover:underline">
                    learn more<br>
                </a>
                ©2025 | aeafxEN
            </p>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');
        const messageText = document.getElementById('message-text');
        const VERIFY_STATUS_KEY = 'cfTurnstileVerified';
        
        // 验证成功回调函数
        function onVerifySuccess(token) {
            // 显示成功消息
            showMessage('Verification successful! You can continue', 'success');
            
            // 启用提交按钮
            submitBtn.disabled = false;
            submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            submitBtn.classList.add('opacity-100', 'cursor-pointer');
            
            // 存储验证token（实际应用中可能需要发送到服务器）
            console.log('Verification successful，Token:', token);
        }
        
        // 显示消息函数
        function showMessage(text, type) {
            messageText.textContent = text;
            statusMessage.classList.remove('hidden', 'bg-green-50', 'text-green-600', 'bg-red-50', 'text-red-600');
            
            if (type === 'success') {
                statusMessage.classList.add('bg-green-50', 'text-green-600');
            } else if (type === 'error') {
                statusMessage.classList.add('bg-red-50', 'text-red-600');
            }
        }
        
        // 提交按钮点击事件
        submitBtn.addEventListener('click', () => {
          showMessage('Processing your request...', 'success');
  
          setTimeout(() => {
            showMessage('Operation completed! You have been successfully verified.', 'success');
    
            // 关键修复：设置验证状态
            sessionStorage.setItem(VERIFY_STATUS_KEY, 'true');
    
            // 获取跳转参数，优先使用原页面地址
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect') || 'index.html';
    
            setTimeout(() => {
              window.location.href = redirectUrl; // 跳转到原页面或主页
            }, 2000);
          }, 1500);
        });
    </script>
</body>
</html>
